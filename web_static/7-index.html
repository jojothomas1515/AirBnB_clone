<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB Clone</title>

    <link href="images/icon.png" rel="icon" type="image/png">
    <link href="styles/4-common.css" rel="stylesheet">
    <link href="styles/3-header.css" rel="stylesheet">
    <link href="styles/3-footer.css" rel="stylesheet">
    <link href="styles/4-filters.css" rel="stylesheet">
    <link href="styles/6-filters.css" rel="stylesheet">
    <link href="styles/7-places.css" rel="stylesheet">
</head>
<body>
<header>
</header>
<div class="container">
    <section class="filters">
        <div class="locations">
            <h3>States</h3>
            <h4>california, Arizona...</h4>
            <ul class="popover">
                <li>
                    <h2>Arizona:</h2>
                    <ul>
                        <li>Page</li>
                        <li>Page2</li>
                    </ul>
                </li>
                <li>
                    <h2>California:</h2>
                    <ul>
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="amenities">
            <h3>Amenities</h3>
            <h4>Internet, Kitchen...</h4>
            <ul class="popover">
                <li>Internet</li>
                <li>Tv</li>
                <li>Iron</li>
                <li>Kitchen</li>
            </ul>
        </div>
        <button>Search</button>
    </section>

    <section class="places">
        <h1>Places</h1>
        <div class="article_container">
            <article>
                <h2>
                    My Home
                </h2>
            </article>
            <article>
                <h2>
                    Tiny House
                </h2>
            </article>
            <article>
                <h2>
                    A Suite
                </h2>
            </article>
        </div>

    </section>
</div>
<footer>
    Best School
</footer>
</body>
</html>
